# render.yaml
services:
  - type: web
    name: web
    env: node
    buildFilter:
      paths:
        - apps/web/**
        - packages/**
        - turbo.json
        - pnpm-lock.yaml
        - pnpm-workspace.yaml
    build:
      command: |
        npm install -g pnpm
        pnpm install
        pnpm build --filter=web
    start: |
      cd apps/web && 
      pnpm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://api.onrender.com/api
      - key: NODE_ENV
        value: production
      - key: TURBO_REMOTE_ONLY
        value: "true"
      - key: TURBO_TEAM
        value: "your-team-name"
      - key: TURBO_TOKEN
        sync: false
      - key: PNPM_VERSION
        value: "8.6.0"
    autoDeploy: true
    caching:
      paths:
        - apps/web/node_modules
        - apps/web/.next/cache

  - type: web
    name: api
    env: node
    buildFilter:
      paths:
        - apps/api/**
        - packages/**
        - turbo.json
        - pnpm-lock.yaml
        - pnpm-workspace.yaml
    build:
      command: |
        npm install -g pnpm
        pnpm install
        pnpm build --filter=api
    start: |
      cd apps/api && 
      pnpm start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: TURBO_REMOTE_ONLY
        value: "true"
      - key: TURBO_TEAM
        value: "your-team-name"
      - key: TURBO_TOKEN
        sync: false
      - key: PNPM_VERSION
        value: "8.6.0"
    healthCheckPath: /api/health
    autoDeploy: true
    addons:
      - type: postgresql
        name: postgres-db
        plan: free
        ipAllowList: []

